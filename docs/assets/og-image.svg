<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#6366f1"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Main title -->
  <text x="600" y="200" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
    TimeTools
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Professional Time Management Tools
  </text>
  
  <!-- Features -->
  <text x="600" y="380" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Timer • Stopwatch • World Clock • Epoch Converter • Holiday Calendar
  </text>
  
  <!-- URL -->
  <text x="600" y="480" font-family="Inter, sans-serif" font-size="20" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    time.devhub.sbs
  </text>
  
  <!-- Clock icon -->
  <circle cx="200" cy="150" r="40" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
  <line x1="200" y1="150" x2="200" y2="120" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="150" x2="220" y2="150" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Timer icon -->
  <rect x="950" y="120" width="60" height="60" rx="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
  <line x1="980" y1="150" x2="980" y2="130" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="980" y1="150" x2="995" y2="150" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>
